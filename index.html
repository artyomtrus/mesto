<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button opacity"
            type="button"
            aria-label="редактирование профиля"
          ></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button
          class="profile__add-buton opacity"
          type="button"
          aria-label="добавление контента"
        ></button>
      </section>

      <section>
        <ul class="elements"></ul>
      </section>
    </main>

    <footer>
      <p class="footer">© 2020 Mesto Russia</p>
    </footer>

    <template id="elements">
      <li class="element">
        <img src="#" alt="" class="element__image" />
        <img src="./images/Trash.svg" alt="Удалить" class="element__del opacity" />
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </li>
    </template>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_edit opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          id="editForm"
          class="popup__form popup__form_type_edit"
          name="popupEditForm"
          novalidate
        >
          <input
            id="name-input"
            type="text"
            name="popupName"
            class="popup__name popup__input popup__name_type_edit"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-input-error"></span>
          <input
            id="profession-input"
            type="text"
            name="popupProfession"
            class="popup__profession popup__input popup__profession_type_edit"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profession-input-error"></span>
          <button
            class="popup__button popup__button_type_edit"
            type="submit"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_add opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          id="addForm"
          class="popup__form popup__form_type_add"
          name="popupAddForm"
          novalidate
        >
          <input
            id="add-name-input"
            type="text"
            name="popupAddName"
            class="popup__name popup__name_type_add popup__input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="add-name-input-error"></span>
          <input
            id="url-input"
            type="url"
            name="popupAddLink"
            class="popup__link popup__link_type_add popup__input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="url-input-error"></span>
          <button
            class="popup__button popup__button_type_add"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button
          class="popup__close popup__close_type_image opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <img src="#" alt="" class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
