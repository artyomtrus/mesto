<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип"
        class="header__logo"
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__button-avatar" type="button"></button>
        </div>

        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            class="profile__edit-button opacity"
            type="button"
            aria-label="редактирование профиля"
          ></button>
          <p class="profile__profession"></p>
        </div>
        <button
          class="profile__add-buton opacity"
          type="button"
          aria-label="добавление контента"
        ></button>
      </section>

      <section>
        <ul class="elements"></ul>
      </section>
    </main>

    <footer>
      <p class="footer">© 2020 Mesto Russia</p>
    </footer>

    <template id="elements">
      <li class="element">
        <img src="#" alt="" class="element__image" />
        <img
          src="<%=require('./images/Trash.svg')%>"
          alt="Удалить"
          class="element__del opacity"
        />
        <div class="element__footer">
          <h2 class="element__title"></h2>
          <div class="elenent__like-area">
            <button
              class="element__like"
              type="button"
              aria-label="лайк"
            ></button>
            <span class="element__like-number">0</span>
          </div>
        </div>
      </li>
    </template>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_edit opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          id="editForm"
          class="popup__form popup__form_type_edit"
          name="popupEditForm"
          novalidate
        >
          <input
            id="name-input"
            type="text"
            name="name"
            class="popup__name popup__input popup__name_type_edit"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-input-error"></span>
          <input
            id="profession-input"
            type="text"
            name="about"
            class="popup__profession popup__input popup__profession_type_edit"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="profession-input-error"></span>
          <button
            class="popup__button popup__button_type_edit"
            type="submit"
            aria-label="сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_add opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          id="addForm"
          class="popup__form popup__form_type_add"
          name="popupAddForm"
          novalidate
        >
          <input
            id="add-name-input"
            type="text"
            name="popupAddName"
            class="popup__name popup__name_type_add popup__input"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="add-name-input-error"></span>
          <input
            id="url-input"
            type="url"
            name="popupAddLink"
            class="popup__link popup__link_type_add popup__input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="url-input-error"></span>
          <button
            class="popup__button popup__button_type_add"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button
          class="popup__close popup__close_type_avatar opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          id="avatarForm"
          class="popup__form popup__form_type_avatar"
          name="popupAvatarForm"
          novalidate
        >
          <input
            id="avatar-input"
            type="url"
            name="avatar"
            class="popup__link popup__link_type_avatar popup__input"
            placeholder="Ссылка на новый аватар"
            required
          />
          <span class="avatar-input-error"></span>
          <button
            class="popup__button popup__button_type_avatar"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <button
          class="popup__close popup__close_type_image opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <img src="#" alt="" class="popup__image" />
        <h2 class="popup__title-image"></h2>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container-delete-card">
        <button
          class="popup__close popup__close_type_delete_card opacity"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button
          class="popup__button popup__button_type_delete-card"
          type="submit"
          aria-label="Да"
        >
          Да
        </button>
      </div>
    </div>
  </body>
</html>
